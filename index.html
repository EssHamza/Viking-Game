<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Rush</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora&family=Merriweather&family=Montserrat&family=Orbitron:wght@400;800&family=Outfit:wght@400;700&family=Poppins:wght@400;500;700&family=Rubik&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="hide">Viking Rush</h1>
    <h3 id="hide">Go explore different worlds with your viking, try to catch coins, and most importantly, do not die!</h3>
    <p id="hide">Use Up and Down Keys to move the player</p>
    <button id="start-btn">START</button>
    <canvas id="canvas" width="900" height="500"></canvas>
    <div id="score" style="display: none;">Score: 0</div>
    <div id="game-over-screen" style="display: none;">
        <h1>Game Over!</h1>
        <p>Your score is: <span id="game-over-score">0</span></p>
        <button id="restart-btn" class="try">Try again</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
